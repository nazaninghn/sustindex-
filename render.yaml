databases:
  - name: sustindex-db
    databaseName: sustindex
    user: sustindex
    plan: free

services:
  - type: web
    name: sustindex-backend
    runtime: python
    plan: free
    region: frankfurt
    rootDir: sustindex-
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate --noinput
    startCommand: gunicorn sustindex.wsgi:application --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sustindex-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: sustindex.settings
      - key: ALLOWED_HOSTS
        value: .onrender.com

  - type: web
    name: sustindex-frontend
    runtime: node
    plan: free
    region: frankfurt
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://sustindex-backend.onrender.com/api/v1
