databases:
  - name: sustindex-db
    databaseName: sustindex
    user: sustindex
    plan: free

services:
  - type: web
    name: sustindex-backend
    runtime: python
    plan: free
    region: frankfurt
    rootDir: sustindex-
    buildCommand: bash build-simple.sh
    startCommand: gunicorn sustindex.wsgi:application --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sustindex-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: sustindex.settings
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: FRONTEND_URL
        value: https://your-vercel-app.vercel.app
